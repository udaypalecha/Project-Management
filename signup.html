<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css"> <!-- Bootstrap core CSS -->
  <link rel=" stylesheet" href="./css/projlist.css"> <!-- Custom styles for this template -->
  <link rel=" stylesheet" href="./css/bootstrap-icons.css"> <!-- Custom styles for this template -->
  <link rel=" stylesheet" href="./css/login.css">
  <title>Create Account</title>
</head>

<body>
  <header class="container-fluid">
    <nav class="navbar py-2 navbar-light bg-light fixed-top shadow">
      <div class="container-fluid">
        <div class="navbar" id="navbarSupportedContent">
          <a class="me-2" href="#">
            <img class="logo" src="https://mdbcdn.b-cdn.net/img/logo/mdb-transaprent-noshadows.webp" alt="MDB Logo">
          </a>
          <ul class="navbar me-auto mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Team</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Projects</a>
            </li>
          </ul>
        </div>

        <div class="d-flex align-items-center">
          <div class="dropdown">  <!--Notification Bell-->
            <a class="text-reset me-3 btn" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-bell me-0"></i>
              <span class="position-absolute top-0 translate-middle-x badge rounded-pill bg-danger">
                9+ <span class="visually-hidden">unread messages</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" href="#">Some news</a></li>
              <li><a class="dropdown-item" href="#">Another news</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>

          <div class="dropdown">  <!-- Avatar -->
            <a class="d-flex align-items-center" href="#" id="navbarDropdownMenuAvatar"
              role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="https://media.licdn.com/dms/image/C4D03AQFWCZFa_9oFcw/profile-displayphoto-shrink_800_800/0/1667961995806?e=2147483647&v=beta&t=pPdwZc1xQ1ITqSABPvOAJ5_ah7ZOg8l70IRODjE7qmY" class="rounded-circle" height="26" alt="Profile Picture" loading="lazy"/>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuAvatar">
              <li>
                <a class="dropdown-item" href="#">My profile</a>
              </li>
              <li>
                <a class="dropdown-item" href="#">Settings</a>
              </li>
              <li>
                <a class="dropdown-item" href="./login.html">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="mh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-5">
            <img src=".\assets\img\signup.png" class="img-fluid" alt="Sample image">
          </div>

          <div class="col-sm-6 col-md-6 col-lg-5 col-xl-5 offset-xl-1">
            <form>
              <div class="d-flex flex-row align-items-center justify-content-center">
                <p class="lead fw-normal mb-0 me-2">Create Account with:</p>
                <button type="button" class="btn btn-primary me-2 social-btn">
                  <i class="bi bi-facebook social-icons"></i>
                </button>
                <button type="button" class="btn btn-primary me-2 social-btn">
                  <i class="bi bi-twitter social-icons"></i>
                </button>
                <button type="button" class="btn btn-primary me-2 social-btn">
                  <i class="bi bi-linkedin social-icons"></i>
                </button>
              </div>
              
              <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0">Or</p>
              </div>

              <!-- Name -->
              <div class="form-outline mb-3 d-flex gap-3">
                <div class="form-outline mb-3">  <!-- First Name -->
                  <input type="text" class="form-control form-control-lg" placeholder="">
                  <label class="form-label" for="form3Example3">First Name</label>
                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 88.8px;"></div><div class="form-notch-trailing"></div></div></div>
                <div class="form-outline mb-3">  <!-- Last Name -->
                  <input type="text" class="form-control form-control-lg" placeholder="">
                  <label class="form-label" for="form3Example3">Last Name</label>
                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 88.8px;"></div><div class="form-notch-trailing"></div></div></div>
              </div>

              <!-- Username & Email -->
              <div class="form-outline mb-3 d-flex gap-3">
                <div class="form-outline mb-3"> <!-- Username -->
                  <input type="text" class="form-control form-control-lg" placeholder="">
                  <label class="form-label" for="form3Example3">Username</label>
                  <div class="form-notch">
                    <div class="form-notch-leading" style="width: 9px;"></div>
                    <div class="form-notch-middle" style="width: 88.8px;"></div>
                    <div class="form-notch-trailing"></div>
                  </div>
                </div>
              
                <div class="form-outline mb-3"> <!-- Email input -->
                  <input type="email" class="form-control form-control-lg" placeholder="email@example.com">
                  <label class="form-label" for="form3Example3">Email address</label>
                  <div class="form-notch">
                    <div class="form-notch-leading" style="width: 9px;"></div>
                    <div class="form-notch-middle" style="width: 88.8px;"></div>
                    <div class="form-notch-trailing"></div>
                  </div>
                </div>
              </div>

              <!-- Password -->
              <div class="form-outline mb-3 d-flex gap-3">
                <div class="form-outline mb-3"> <!-- Password input -->
                  <input type="password" id="form3Example4" class="form-control form-control-lg" placeholder="Enter password">
                  <label class="form-label" for="form3Example4">Password</label>
                  <div class="form-notch">
                    <div class="form-notch-leading" style="width: 9px;"></div>
                    <div class="form-notch-middle" style="width: 64.8px;"></div>
                    <div class="form-notch-trailing"></div>
                  </div>
                </div>
              
                <div class="form-outline mb-3"> <!-- Confirm Password -->
                  <input type="password" id="form3Example4" class="form-control form-control-lg" placeholder="Enter same password">
                  <label class="form-label" for="form3Example4">Confirm Password</label>
                  <div class="form-notch">
                    <div class="form-notch-leading" style="width: 9px;"></div>
                    <div class="form-notch-middle" style="width: 64.8px;"></div>
                    <div class="form-notch-trailing"></div>
                  </div>
                </div>
              </div>

              <!-- Checkbox & Forgot Password -->
              <div class="d-flex justify-content-between align-items-center">
                <div class="form-check mb-0">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                  <label class="form-check-label" for="form2Example3">
                    Remember me
                  </label>
                </div>
                <a href="#!" class="">Forgot password?</a>
              </div>
              
              <!-- Login & Register -->
              <div class="text-center mt-4 pt-2">
                <button type="button" class="btn btn-primary"> Register</button>
                <p class="small mt-2 pt-1 mb-0">
                  Already have an account? 
                  <a href="./login.html" class="link-danger fw-bold">Login</a>
                </p>
              </div>
            </form>
          </div>

        </div>
      </div>
    </section>
  </main>

  <script type="text/javascript" src="./js/mdb.min.js"></script>  <!-- Enables form-label movement -->
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/dashboard.js"></script>

</body>
</html>
